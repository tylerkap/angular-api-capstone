<div class="pokedex-container">
    <div class="searchbar-container">
        <label>Search Pokemon</label>
        <input type="text" placeholder="Search" name="search">
    </div>
    <div class="pokemon-cards-container">
        <div class="card" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 8, currentPage: page, totalItems: totalPokemons}">
            <img [src]="pokemon.sprites.front_default" alt="Pokemon">
            <h3>{{ pokemon.name }}</h3>
            <p>
                <b>Type:</b> {{ pokemon.types[0].type.name}}
            </p>
            <p>
                <b>Height:</b> {{ pokemon.height}}
            </p>
            <p>
                Health: {{ pokemon.stats[0].base_stat}}
            </p>
            <p>
                <b>Attach Power:</b> {{ pokemon.stats[1].base_stat}}
            </p>
        </div>
    </div>
    <div class="pagination-container">
        <pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
    </div>
</div>
