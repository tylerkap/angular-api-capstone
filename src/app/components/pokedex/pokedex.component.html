<div class="pokedex-container">
    <div class="searchbar-container">
        <h1>hasldjfa;lsdjfj</h1>
    </div>
    <div class="pokemon-cards-container">
        <div class="card" *ngFor="let pokemon of pokemons">
            <img [src]="pokemon.sprites.front_default" alt="Pokemon">
            <h3>{{ pokemon.name }}</h3>
            <p>
                <b>Type:</b> {{ pokemon.types[0].type.name}}
            </p>
            <p>
                <b>Height:</b> {{ pokemon.height}}
            </p>
            <p>
                <b>Health:</b> {{ pokemon.stats[0].base_stat}}
            </p>
            <p>
                <b>Attach Power:</b> {{ pokemon.stats[1].base_stat}}
            </p>
        </div>
    </div>
    <div class="pagination-container">
        <h1>a;lsdfj;alsdjf</h1>
    </div>
</div>
